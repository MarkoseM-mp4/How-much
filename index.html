<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How Much I Love You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="title-section">
    <h1 id="main-heading">How Much I Love You 🚀❤️🌙</h1>
    <p>Scroll slowly... your love is traveling from Earth to the Moon.</p>
  </section>

  <div class="space">
    <div class="stars"></div>

    <!-- 🌍 Earth -->
    <img 
      src="https://www.pngarts.com/files/10/Earth-Planet-PNG-Image-Transparent-Background.png"
      class="earth" 
      alt="Earth" 
    />

    <!-- 🚀 Rocket -->
    <img 
      src="https://www.freeiconspng.com/thumbs/rocket-png/red-rocket-png-5.png" 
      class="rocket" 
      alt="Rocket" 
    />

    <!-- 🌙 Moon -->
    <img 
      src="https://www.freeiconspng.com/thumbs/moon-png/full-moon-png-6.png" 
      class="moon" 
      alt="Moon" 
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
